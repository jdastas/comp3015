<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Example 01</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h3>Formulario muy sencillo</h3>
        <form action="manejarDatos.php" method="get" enctype="multipart/form-data" class="form border p-4 rounded">
            <div class="mb-3">
                <label for="nombre" class="form-label">Username</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="" size="10" maxlength="7"
                    alt="Entre su nombre" placeholder="XYZ-123" pattern="[A-Z]{3}-[0-9]{3}" required />
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">Password</label>
                <input type="password" name="clave" value="" placeholder="Your password" required
                    class="form-control" />
            </div>

            <fieldset class="border rounded p-2 mt-2 mb-2">
                <input type="checkbox" name="fruta[]" id="manzana" value="apple" class="form-check-input">
                <label for="manzana" class="form-check-label">manzana</label>
                <input type="checkbox" name="fruta[]" id="pera" value="pear" class="form-check-input">
                <label for="pera" class="form-check-label">pera</label>
                <input type="checkbox" name="fruta[]" id="guineo" value="banana" class="form-check-input">
                <label for="guineo" class="form-check-label">guineo</label>
            </fieldset>
            <fieldset class="border rounded shadow-sm p-2 mt-4 mb-4 d-inline-block ">
                <!-- <legend>Generos</legend> -->
                <input type="radio" name="genero" id="masculino" value="masculino" class="form-check-input" />
                <label for="masculino" class="form-check-label">Hombre</label>
                <input type="radio" name="genero" id="femenino" value="femenino" class="form-check-input" />
                <label for="femenino" class="form-check-label">Mujer</label>
            </fieldset>
            <br>
            <textarea name="address" class="form-control" rows="2" maxlength="150"></textarea>
            <br>
            <input type="file" name="archivo" class="form-control" />
            <input type="hidden" name="ciudad" name="Arecibo" />

            <hr>
            <label for="so" class="form-label">Sistema operativo</label> <br />
            <select class="form-select" id="so" name="so">
                <option value="" selected="selected" disabled>- selecciona -</option>
                <option value="windows">Windows</option>
                <option value="mac">Mac</option>
                <option value="linux">Linux</option>
                <option value="otro">Otro</option>
            </select>
            <hr>
            <label for="so" class="form-label">Sistema operativo (multiples CTRL+CLICK)</label> <br />
            <select class="form-select" id="os" name="os[]" multiple>
                <option value="windows">Windows</option>
                <option value="mac">Mac</option>
                <option value="linux">Linux</option>
                <option value="otro">Otro</option>
            </select>
            <hr>
            <label for="programa" class="form-label">Programa seleccionado</label> <br />
            <select class="form-select" id="programa" name="programa" multiple>
                <optgroup label="Sistemas Operativos">
                    <option value="Windows" selected="selected">Windows</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux">Linux</option>
                    <option value="Other">Otro</option>
                </optgroup>
                <optgroup label="Navegadores">
                    <option value="Internet	Explorer">Internet Explorer</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Opera">Opera</option>
                    <option value="Other">Otro</option>
                </optgroup>
            </select>
            <hr>
            <input type="image" name="btnImagen" src="./images/accept.png" style="width:50px;margin:20px 20px 0px;" />
            <input type="button" class="btn btn-warning" name="options" value="Options" />
            <input type="reset" class="btn btn-secondary" value="Cancelar" />
            <input type="submit" class="btn btn-primary" value="Enviar" />
        </form>

    </div>


</body>

</html>
